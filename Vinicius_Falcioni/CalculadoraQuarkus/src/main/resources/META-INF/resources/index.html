<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="calculator-btn" data-type="number" data-value="7">7</button>
            <button class="calculator-btn" data-type="number" data-value="8">8</button>
            <button class="calculator-btn" data-type="number" data-value="9">9</button>
            <button class="calculator-btn" data-type="operator" data-value="/">/</button>
            <button class="calculator-btn" data-type="number" data-value="4">4</button>
            <button class="calculator-btn" data-type="number" data-value="5">5</button>
            <button class="calculator-btn" data-type="number" data-value="6">6</button>
            <button class="calculator-btn" data-type="operator" data-value="*">*</button>
            <button class="calculator-btn" data-type="number" data-value="1">1</button>
            <button class="calculator-btn" data-type="number" data-value="2">2</button>
            <button class="calculator-btn" data-type="number" data-value="3">3</button>
            <button class="calculator-btn" data-type="operator" data-value="-">-</button>
            <button class="calculator-btn" data-type="decimal" data-value=".">.</button>
            <button class="calculator-btn" data-type="number" data-value="0">0</button>
            <button class="calculator-btn" data-type="equals" data-value="=">=</button>
            <button class="calculator-btn" data-type="operator" data-value="+">+</button>
            <button class="calculator-btn" data-type="reset">C</button>
        </div>
    </div>
</body>

</html>
